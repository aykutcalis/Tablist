<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablist Example</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="tablist">
        <div  class="tab" onclick="openTab(this,'tab_1')">London</div>
        <div class="tab" onclick="openTab(this,'tab_2')">Paris</div>
        <div class="tab" onclick="openTab(this,'tab_3')">Tokyo</div>
    </div>

    <div id="tab_1" class="tab-content">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
    </div>
    <div id="tab_2" class="tab-content">
        <h2>Paris</h2>
        <p>Paris is the capital city of France.</p>
    </div>
    <div id="tab_3" class="tab-content">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital city of Japan.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
